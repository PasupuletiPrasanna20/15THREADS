<!DOCTYPE html>
<html>
<head>
  <title>Student Registration Form</title>
</head>
<body>

  <form style="background-color: rgb(232, 198, 185);border: 1px solid black;; margin-right: 800px;justify-content: center;align-items: center;

    <label>Roll no. :</label>
    <input type="text" name="rollno"><br><br>

    <label>Student name :</label>
    <input type="text" placeholder="First Name" name="fname">
    <input type="text" placeholder="Last Name" name="lname"><br><br>

    <label>Father's name :</label>
    <input type="text" name="fathername"><br><br>

    <label>Date of birth :</label>
    <input type="text" placeholder="Day" size="5">
    <input type="text" placeholder="Month" size="5">
    <input type="text" placeholder="Year" size="5">
    <i>(DD-MM-YYYY)</i><br><br>

    <label>Mobile no. :</label>
    <input type="text" value="+91" size="4" readonly>
    <input type="text" name="mobile"><br><br>

    <label>Email id :</label>
    <input type="email" name="email"><br><br>

    <label>Password :</label>
    <input type="password" name="password"><br><br>

    <label>Gender :</label>
    <input type="radio" name="gender"> Male
    <input type="radio" name="gender"> Female<br><br>

    <label>Department :</label>
    <input type="checkbox" name="dept"> CSE
    <input type="checkbox" name="dept"> IT
    <input type="checkbox" name="dept"> ECE
    <input type="checkbox" name="dept"> Civil
    <input type="checkbox" name="dept"> Mech<br><br>

    <label>Course :</label>
    <select>
      <option>------------------ Select Current Course's ------------------</option>
      <option>B.Tech</option>
      <option>M.Tech</option>
      <option>MBA</option>
    </select><br><br>

    <label>Student photo :</label>
    <input type="file" name="photo"><br><br>

    <label>City :</label>
    <input type="text" name="city"><br><br>

    <label>Address :</label>
    <textarea name="address" rows="4" cols="40"></textarea><br><br>

    <input type="submit" value="Register">
  </form>

</body>
</html>
