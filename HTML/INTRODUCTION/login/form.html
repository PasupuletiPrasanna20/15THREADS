<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<!-- form  =action used to store user data in particular location or Database -->
<body>
    <form>
        <label for="name">First name:</label>
        <input type="text" id="name" name="firstname" placeholder="Enter your name">
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="password">
        <input type="email" name="Email" placeholder="email">
        <input type="number" name="age"  placeholder="enter your age">
        <input type="tel" maxlength="10" minlength="10">
        <input type="date" name="date">
        <input type="time" name="time">
        <input type="month" name="month">
        <input type="checkbox" value="html" id="html" name="course">
        <label for="html">html</label>
        <input type="checkbox" value="css" id="css" name="course">
        <label for="css">css</label>
        <input type="radio" id="male" name="gender">
        <label for="male">male</label>
         <input type="radio" id="female" name="gender">
        <label for="female">female</label>
        <input type="submit">

        <div class="forgot">
            <section>
            <input type="checkbox" id="check">
            <label for="check">Remember me</label>
            </section>
             <section>
            <a href="">Forgot password</a>
            </section>
        </div>
    </form>
</body>
</html>
